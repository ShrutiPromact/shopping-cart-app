<div class="user-page pt55 h100">
  <div class="user-login-box">
    <h2 class="text-center bold salmon-pink-color mtb20">Welcome to Shopping cart</h2>
    <div class="user-form p30">
      <div class="form-group mt10">
        <label class="user-label">*Name(Username):</label>
        <div>
          <input type="text" class="font-control w100"  [(ngModel)]="userDetail.userName" maxlength="25" />
          <div class="error-msg" *ngIf="isUsername">Enter username</div>
        </div>
      </div>

      <div class="form-group">
        <label class="user-label">*Email:</label>
        <div>
          <input type="text" class="font-control w100" [(ngModel)]="userDetail.email" (keyup)="onEmailValid(userDetail.email)" />
          <div class="error-msg" *ngIf="isEmail">Enter email</div>
          <div class="error-msg" *ngIf="!isEmailValid">Enter valid email</div>
        </div>
      </div>

      <div class="form-group">
        <label class="user-label">*Mobile Number:</label>
        <div>
          <input type="text" class="font-control w100" [(ngModel)]="userDetail.mobileNumber" (keyup)="onMobileNumberValid(userDetail.mobileNumber)" maxlength="10" />
          <div class="error-msg" *ngIf="isMobileNumber">Enter mobile number</div>
          <div class="error-msg" *ngIf="!isValidMobileNumber">Enter 10 digit number</div>
        </div>
      </div>

      <div class="form-group">
        <label class="user-label">*Address:</label>
        <div>
          <input type="text" class="font-control w100" [(ngModel)]="userDetail.address" />
          <div class="error-msg" *ngIf="isAddress">Enter address</div>
        </div>
      </div>

      <div class="form-group">
        <label class="user-label">*Pin code:</label>
        <div>
          <input type="text" class="font-control w100" [(ngModel)]="userDetail.pincode" (keyup)="onPinCodeValid(userDetail.pincode)" maxlength="6" />
          <div class="error-msg" *ngIf="isPincode">Enter pin code</div>
          <div class="error-msg" *ngIf="!isValidPincode">Enter 6 digit number</div>
        </div>
      </div>

      <div class="form-group">
        <label class="user-label">*City:</label>
        <div>
          <input type="text" class="font-control w100" [(ngModel)]="userDetail.city" maxlength="16" />
          <div class="error-msg" *ngIf="isCity">Enter city</div>
        </div>
      </div>

      <div class="form-group">
        <label class="user-label">State:</label>
        <div>
          <input type="text" class="font-control w100" [(ngModel)]="userDetail.state" />
          <div class="error-msg" *ngIf="isState">Enter password</div>
        </div>
      </div>

      <button type="button" class="btn w100" (click)="saveUserInformation()">Save</button>
    </div>
  </div>
</div>
